<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="scripts_header">  <!--coś co będzie zastąpione / wstawione w naszej aplikacji 1:1 -->

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</th:block>

<th:block th:fragment="scripts_footer">

    <script th:href="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:href="@{/webjars/popper.js/1.14.4/popper.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/4.1.3/js/bootstrap.js}"></script>

</th:block>

<th:block th:fragment="navigator">
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" th:href="@{/}">Home</a>
            <a class="py-2 d-none d-md-inline-block" th:href="@{/list}">Check lists</a>
            <a class="py-2 d-none d-md-inline-block" th:href="@{/checklistForm}">Checklist form</a>
        </div>
    </nav>
</th:block>

<th:block th:fragment="messageBox">
    <div class="message" th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</th:block>

</html>
